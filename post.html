<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>投稿｜PORTFOLIO</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Acme|Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="flex-b">
			<h1><a href="index.html">PORTFOLIO</a></h1>
			<nav id="top-nav">
				<ul>
					<li><a class="btn-primary" href="post.html">投稿</a></li>
					<li><a href="mypage.html"><i class="fas fa-home fa-2x pt-10"></i></a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="site-wrap">
			<form action="" method="post" class="form" enctype="multipart/form-data">
				<h2>投稿する</h2>
				<div class="form-wrap">
					<div class="err_msg">
						<!-- 登録できませんでした。 -->
					</div>

					<label class="mt-16">
						<textarea name="comment" cols=63 rows=16></textarea>
					</label>
					<p class="counter-text">0/200</p>
					<div class="err_msg">
						<!-- 文字数オーバーです -->
					</div>
					<label class="mb-16">
						画像
						<div class="area-drop">
							ここに画像をドラッグ＆ドロップ
							<i class="far fa-image fa-6x image-icon"></i>
							<input type="file" name="post-img">
						</div>
					</label>
					<div class="err_msg">
						
					</div>
					<div class="btn-container" style="text-align: right;">
						<input type="submit" name="delete" class="px-16 btn-gray btn-mid mr-24" value="削除">
						<input type="submit" name="submit" class="btn-primary btn-mid" value="送信">
					</div>
				</div>
			</form>
		</div>
	</main>

	<footer>
		Copyright <a href="login.html">PORTFOLIO</a>.
	</footer>

</body>
</html>
